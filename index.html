<!DOCTYPE html>
<html class="fsh-infullscreen ">

<head>
  <meta charset="utf-8">
  <title>WEB IN SMALL ZOO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="lib/full-screen-helper.css">
  <script src="lib/jquery-3.2.1.min.js"></script>
  <script src="lib/full-screen-helper.js"></script>
  <script src="js/index.js"></script>
</head>

<body>
  <!-- header layerout & gnb menu -->
  <header class="header">
    <div class="gnb-button">
      <a href="#" id="toggle" class="toggle-btn off">
        <span class="sun-light"></span>
        <span class="sun-eye"></span>
        <span class="sun-mouth"><span class="sun-mouth-in"></span></span>
      </a>
    </div>
    <div class="gnb-menu">
      <ul class="gnb-list">
        <li class="gnb-list-item ">
          <a href="#" id="menu-jungle1" class="gnb-list-item-link off">
            <img src="images/menu_jungle.svg" alt="">
          </a>
        </li>
        <li class="gnb-list-item"></li>
        <li class="gnb-list-item"></li>
        <li class="gnb-list-item"></li>
      </ul>
    </div>
  </header>
  <!-- section page -->

  <!-- 메인페이지 터치 스크롤 배경 3D효과 -->
  <section class="section01 main">
    <div class="text">
      <ul class="text0">
        <li class="winwidth"></li>
        <li class="winheight"></li>
        <li class="section-01Ratio"></li>
        <li class="text01"></li>
        <li class="text02"></li>
        <li class="text03"></li>
        <li class="text04"></li>
        <li class="text05"></li>
        <li class="text06"></li>
      </ul>
    </div>
    <div class="bg-wrap">
      <ul class="bg">
        <!-- 하늘 배경 -->
        <li class="bg-sky">
          <ul class="bg-sky-wrap">
            <li class="bg-sky-item"><img src="images/cloud01.png" alt="" class="bg-sky-img01"></li>
            <li class="bg-sky-item"><img src="images/cloud02.png" alt="" class="bg-sky-img02"></li>
            <li class="bg-sky-item"><img src="images/cloud03.png" alt="" class="bg-sky-img03"></li>
            <li class="bg-sky-item"><img src="images/cloud03.png" alt="" class="bg-sky-img04"></li>
            <li class="bg-sky-item"><img src="images/balloon.png" alt="" class="bg-sky-img05"></li>
            <li class="bg-sky-item"><img src="images/cloud04.png" alt="" class="bg-sky-img06"></li>
            <li class="bg-sky-item"><img src="images/cloud04.png" alt="" class="bg-sky-img07"></li>
            <li class="bg-sky-item">
              <ul class="bg-sky-item-bird01">
                <li class="bg-sky-item-bird01-item">
                  <img src="images/bird01w.png" alt="" class="bg-sky-item-bird01-item-img011w">
                </li>
                <li class="bg-sky-item-bird01-item">
                  <img src="images/bird01.png" alt="" class="bg-sky-item-bird01-item-img01">
                </li>
                <li class="bg-sky-item-bird01-item">
                  <img src="images/bird01w.png" alt="" class="bg-sky-item-bird01-item-img012w">
                </li>
              </ul>
            </li>

            <li class="bg-sky-item">
              <ul class="bg-sky-item-bird02">
                <li class="bg-sky-item-bird02-item">
                  <img src="images/bird02w.png" alt="" class="bg-sky-item-bird02-item-img021w">
                </li>
                <li class="bg-sky-item-bird02-item">
                  <img src="images/bird02.png" alt="" class="bg-sky-item-bird02-item-img01">
                </li>
                <li class="bg-sky-item-bird02-item">
                  <img src="images/bird02w.png" alt="" class="bg-sky-item-bird02-item-img022w">
                </li>
              </ul>
            </li>

            <li class="bg-sky-item">
              <ul class="bg-sky-item-bird03">
                <li class="bg-sky-item-bird03-item">
                  <img src="images/bird03.png" alt="" class="bg-sky-item-bird03-item-img01">
                </li>
                <li class="bg-sky-item-bird03-item">
                  <img src="images/bird03w.png" alt="" class="bg-sky-item-bird03-item-img02">
                </li>
              </ul>
            </li>

          </ul>
        </li>
        <!-- 산 배경 -->
        <li class="bg-mountain">
          <ul class="bg-mountain-wrap">
            <li class="bg-mountain-item"><img src="images/mountain01.png" alt="" class="bg-mountain-img01"></li>
            <li class="bg-mountain-item"><img src="images/mountain02.png" alt="" class="bg-mountain-img02"></li>
            <li class="bg-mountain-item"><img src="images/mountain03.png" alt="" class="bg-mountain-img03"></li>
            <li class="bg-mountain-item"><img src="images/mountain04.png" alt="" class="bg-mountain-img04"></li>
          </ul>
        </li>
        <!-- 대지 배경 -->
        <li class="bg-ground">
          <ul class="bg-ground-wrap">
            <li class="bg-ground-item">
              <img src="images/ground01.png" alt="" class="bg-ground-img01">
            </li>
            <li class="bg-ground-item">
              <img src="images/ground02.png" alt="" class="bg-ground-img02">
            </li>
            <li class="bg-ground-item">
              <img src="images/ground03.png" alt="" class="bg-ground-img03">
            </li>

            <li class="bg-ground-item">
              <ul class="bg-ground-item-animal">
                <img src="images/front_animal.svg" alt="" class="bg-ground-front-animal">
                <li class="bg-ground-item-animal-face">
                  <img src="images/face01.svg" alt="" class="bg-ground-item-animal01-face">
                </li>
                <li class="bg-ground-item-animal-face">
                  <img src="images/face02.svg" alt="" class="bg-ground-item-animal02-face">
                </li>
                <li class="bg-ground-item-animal-face">
                  <img src="images/face03.svg" alt="" class="bg-ground-item-animal03-face">
                </li>
                <li class="bg-ground-item-animal-face">
                  <img src="images/face041.svg" alt="" class="bg-ground-item-animal04-face-tongue">
                  <img src="images/face04.svg" alt="" class="bg-ground-item-animal04-face">

                </li>
              </ul>

            </li>
          </ul>
        </li>
        <!-- 바다 배경 -->
        <li class="bg-sea">
          <ul class="bg-sea-wrap">
            <li class="bg-sea-item"><img src="images/sea01.png" alt="" class="bg-sea-item-img01"></li>
            <li class="bg-sea-item"><img src="images/fish01.png" alt="" class="bg-sea-item-img02"></li>
            <li class="bg-sea-item"><img src="images/sea02.png" alt="" class="bg-sea-item-img03"></li>
            <li class="bg-sea-item">
              <img src="images/whale.png" alt="" class="bg-sea-item-img04">
              <img src="images/spray.png" alt="" class="bg-sea-item-img05">
            </li>
            <li class="bg-sea-item"><img src="images/ship.png" alt="" class="bg-sea-item-img06"></li>
            <li class="bg-sea-item"><img src="images/sea03.png" alt="" class="bg-sea-item-img07"></li>
            <li class="bg-sea-item"><img src="images/fish02.png" alt="" class="bg-sea-item-img08"></li>
            <li class="bg-sea-item"><img src="images/sea04.png" alt="" class="bg-sea-item-img09"></li>
          </ul>
        </li>
      </ul>
    </div>

    <div class="animal">
    </div>
  </section>

  <section class="section02 animal"></section>
  <section class="section03 bird"></section>
  <section class="section04 sea"></section>


  <!-- 사이트 시작시 전체창모드 버튼 및 가로 모바일 가로화면 적용 -->
  <footer>
    <div class="start-mask">
      <div class="footer-inner">
        <!-- <img class="start-img" src="images/start_mask.png" alt="" onclick="$('body').fullScreenHelper('request');"> -->
        <img class="start-img" src="images/start_mask.png" alt="" onclick="$('body').fullScreenHelper('toggle');">
      </div>
      <!--  -->
      <!-- <input type="button" onclick="$.fullScreenHelper('exit');" value="full-screen-exit" class="full-screen-btn"> -->
    </div>
    <!-- 모바일 가로 사용 유도 마스크 -->
    <div class="width-mask">
      <div>
        <p>화면을 가로로 돌려주세요</p>
      </div>
    </div>
  </footer>

</body>

</html>
